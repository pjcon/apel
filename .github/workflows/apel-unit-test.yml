# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Apel unit testing integration test

on: [push, pull_request]

jobs:
  python-MariaDB-setup:
    name: "MariaDB: ${{ matrix.mariadb-version }} Python:${{ matrix.python-version }}"
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        mariadb-version: ["10.3"]
        python-version: ["2.7"] #, "3.6"]

    services:
      mariadb:
        image: "mariadb:${{ matrix.mariadb-version }}"
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: "apel_unittest"
          MYSQL_USER: "root"
          MYSQL_PASSWORD: ""

        options: --health-cmd="mysqladmin ping" --health-interval=5s --health-timeout=2s --health-retries=3
        ports: ["3306:3306"]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Test MariaDB connection
      run: sudo mysql --user root --host '172.18.0.1' <<< 'show databases;'

    # Cannot access cache from non-default branch
    # https://github.community/t/actions-cache-cache-not-being-hit-despite-of-being-present/17956

    #- name: Get Date
    #  id: get-date
    #  run: echo "::set-output name=date::$(/bin/date -u "+%Y%m%d")"

    #  # Matches today's cache and unchanged requirements files
    #- uses: actions/cache@v2
    #  with:
    #    path: ~/.cache/pip
    #    key: ${{ runner.os }}-pip-${{ steps.get-date.outputs.date }}-${{ hashFiles('**/requirements*.txt') }}

    - name: Install dependencies
      if: steps.cache.outputs.cache-hit != 'true'
      run: .github/actions/install_dependencies.sh

    - name: Unittest with Coverage
      run: .github/actions/run_coverage.sh

    - name: Coverage test with Codecov
      run: .github/actions/run_codecov.sh
